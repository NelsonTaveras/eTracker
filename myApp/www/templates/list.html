<ion-view view-title="Transactions">
  <ion-content>
    <div class="list">
      <a class="item" ui-sref="edit({id: t.id})" ng-repeat="t in transactions">
        <h2>{{t.title}}</h2>
        <p>{{t.amount | currency}}</p>
      </a>
      </div>
    </div>
    <div class="padding">
      <a class="button button-block" ui-sref="add">Add Transaction</a>
    </div>
  </ion-content>
</ion-view>
