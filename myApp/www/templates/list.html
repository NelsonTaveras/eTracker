<ion-view view-title="Transactions">
  <ion-content>
    <div class="row">
      <h2 class="col col-100 button button-clear button-light" 
          ng-show="transactions.length === 0">
          The list is empty...
      </h2>
    </div>
    <ion-list>
      <ion-item ui-sref="edit({id: t.id})" ng-repeat="t in transactions">
        <h2>{{t.title}}</h2>
        <h3 class="amount" 
            ng-class="{income: t.type === '1', expense: t.type === '0'}">
            {{t.amount | currency}}
        </h3>
        <p>...</p>
        <ion-option-button class="button-assertive" ng-click="delete($index)">
          Delete
        </ion-option-button>
      </ion-item>
    <ion-list>
    <div class="padding">
      <a class="button button-block" ui-sref="add">Add Transaction</a>
    </ion-list>
  </ion-content>
</ion-view>
